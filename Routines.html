<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

</body>
</html>
